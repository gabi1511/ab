<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portfólio</h1>
        <h2 id="disciplina">Matemática</h2>
        <input type="text" placeholder="Buscar...">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </header>

    <nav id="sidebar" class="hidden">
        <ul>
            <li><a href="#" onclick="changeDisciplina('Matemática')">Matemática</a></li>
            <li><a href="#" onclick="changeDisciplina('Física')">Física</a></li>
            <li><a href="#" onclick="changeDisciplina('Química')">Química</a></li>
        </ul>
    </nav>

    <main id="conteudo">
        <h3>Bem-vindo ao meu portfólio de Matemática!</h3>
        <p>Aqui você encontrará atividades, provas e projetos.</p>
    </main>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        function changeDisciplina(disciplina) {
            document.getElementById('disciplina').innerText = disciplina;
            document.getElementById('conteudo').innerHTML = `<h3>Bem-vindo ao meu portfólio de ${disciplina}!</h3><p>Aqui você encontrará atividades, provas e projetos.</p>`;
            toggleMenu(); // fecha o menu após a seleção
        }
    </script>
</body>
</html>
